<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        box-sizing: border-box;
        width: 50vw;
        margin: 100px auto;

        position: relative;
      }

      img {
        width: 100%;
      }

      div::before {
        content: "";
        border: red solid 2px;
        position: absolute;
        width: 100%;
        height: 100%;
        top: -20px;
        right: 20px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="2" src="https://picsum.photos/1000/600" />
    </div>
  </body>
</html>
